<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/guess.css" />
    <title>...</title>
    <!-- make it with js -->
  </head>
  <body>
    <h1></h1>
    <!-- make it with js -->
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <!-- make it with js -->
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hints</button>
          <!-- span make with js -->
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter Is Right And In Place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter Is Right But Not In Place</div>
        </div>
        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">Letter Is Wrong And Not Exist In Word</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="JS/guess.js"></script>
  </body>
</html>
